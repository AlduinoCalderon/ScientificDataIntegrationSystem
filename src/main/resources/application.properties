# Scientific Data Integration System Configuration
app.name=Scientific Data Integration System
app.version=1.0.0
app.description=Java application for automating JSON to CSV conversion for scientific data processing

# Default file paths
default.input.directory=data/input
default.output.directory=data/output

# CSV Configuration
csv.default.separator=,
csv.default.quote.char="
csv.default.escape.char=\\
csv.default.line.end=\n

# Scientific data formatting
scientific.notation.threshold=1e6
scientific.notation.min.threshold=1e-3
scientific.decimal.places=6

# Logging
logging.level.root=INFO
logging.level.com.scientific.dataintegration=DEBUG